    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var FirstName = $("#FirstName").val();
                var LastName = $("#LastName").val();
                var Address = $("#Address").val();
				var Phone = $("#Phone").val();
                var dataString = "title=" + title + "&LastName=" + LastName + "&Address=" + Address +"&Phone=" + Phone + "&insert=";
                if ($.trim(title).length > 0 & $.trim(LastName).length > 0 & $.trim(Address).length > 0 & $.trim(Phone).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "https://nvfsserver.azurewebsites.net/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
